name: Daily Qualified Lead Scan

on:
  schedule:
    # Run at 7:00 AM ET (12:00 UTC during EST, 11:00 UTC during EDT)
    # Using 12:00 UTC for EST - adjust if needed for daylight saving
    - cron: '0 12 * * 1-5'  # Monday-Friday only
  workflow_dispatch:  # Allow manual trigger
    inputs:
      date:
        description: 'Date to scan (YYYY-MM-DD), leave empty for today'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no email, no LLM)'
        required: false
        type: boolean
        default: false

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary python-dotenv anthropic

      - name: Run Daily Qualified Scan
        env:
          FUB_API_KEY: ${{ secrets.FUB_API_KEY }}
          FUB_SUBDOMAIN: ${{ secrets.FUB_SUBDOMAIN }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          HOT_SHEET_RECIPIENTS: ${{ secrets.HOT_SHEET_RECIPIENTS }}
        run: |
          cd reports

          # Build command with optional arguments
          CMD="python daily_qualified_scan.py"

          if [ "${{ inputs.dry_run }}" == "true" ]; then
            CMD="$CMD --dry-run"
          fi

          if [ -n "${{ inputs.date }}" ]; then
            CMD="$CMD --date ${{ inputs.date }}"
          fi

          echo "Running: $CMD"
          $CMD
