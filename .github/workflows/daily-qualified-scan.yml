name: Daily Qualified Lead Triage

on:
  schedule:
    # Run at 7:00 AM ET (12:00 UTC during EST, 11:00 UTC during EDT)
    # Using 12:00 UTC for EST - adjust if needed for daylight saving
    - cron: '0 12 * * 1-5'  # Monday-Friday only
  workflow_dispatch:  # Allow manual trigger
    inputs:
      dry_run:
        description: 'Dry run (no Slack, no LLM)'
        required: false
        type: boolean
        default: false

jobs:
  triage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv anthropic

      - name: Run Daily Qualified Triage
        env:
          FUB_API_KEY: ${{ secrets.FUB_API_KEY }}
          FUB_SUBDOMAIN: ${{ secrets.FUB_SUBDOMAIN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          cd reports

          # Build command with optional arguments
          CMD="python daily_qualified_scan.py"

          if [ "${{ inputs.dry_run }}" == "true" ]; then
            CMD="$CMD --dry-run"
          fi

          echo "Running: $CMD"
          $CMD
